<div class="row-block-two">
    <div ng-controller="tasksCtrl" class="widget purple">
        <div class="widget-title">
            <h4><i class="fa fa-server icon-padding" aria-hidden="true"></i> Task In progress </h4>
            <span class="widget-options">
                <a href="#" class="fa fa-angle-down icon-padding" aria-hidden="true"></a>
                <a href="#" class="fa fa-times icon-padding" aria-hidden="true"></a>
            </span>
        </div>
        <div class="widget-body">
            <ul class="unstyled">
                <li ng-repeat="task in progressbars">
                    <span class="btn-size special-btn"> <i class="fa fa-angle-double-right icon-padding" aria-hidden="true"></i></span>
                    <span>{{task.taskname}}</span>
                    <strong style="text-align:center; background-color:green;"> {{task.percent}}</strong>
                    <div class="space10"></div>
                    <div class="progress">
                        <div style="width: {{task.percent}}; background-color:{{task.color}};" class="bar"></div>
                    </div>                                    
                </li>
            </ul>
        </div>
    </div>
</div>
